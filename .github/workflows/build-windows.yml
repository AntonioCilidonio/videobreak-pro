name: Build Windows EXE (No Tray)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build EXE
        run: pyinstaller --onefile --windowed --name VideoBreakPro src\videobreak_pro.py

      - uses: actions/upload-artifact@v4
        with:
          name: VideoBreakPro_EXE
          path: dist/VideoBreakPro.exe

