name: Build Windows EXE + Installer (VideoBreakPro)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Scarica il codice del repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installa Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Installa dipendenze Python + PyInstaller
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 4️⃣ Build EXE (⚠️ COMANDO SU UNA SOLA RIGA - PowerShell safe)
      - name: Build EXE with PyInstaller
        run: pyinstaller --noconfirm --clean --onefile --windowed --name "VideoBreakPro" --add-data "assets;assets" src\videobreak_pro.py

      # 5️⃣ Installa Inno Setup (via Chocolatey)
      - name: Install Inno Setup
        run: choco install innosetup -y

      # 6️⃣ Compila il setup installer
      - name: Compile Installer with Inno Setup
        run: iscc installer_inno.iss

      # 7️⃣ Upload EXE come artifact
      - name: Upload artifact (EXE)
        uses: actions/upload-artifact@v4
        with:
          name: VideoBreakPro_EXE
          path: dist/VideoBreakPro.exe

      # 8️⃣ Upload Setup Installer come artifact
      - name: Upload artifact (SETUP Installer)
        uses: actions/upload-artifact@v4
        with:
          name: VideoBreakPro_Setup
          path: installer_output/VideoBreakPro_Setup.exe
